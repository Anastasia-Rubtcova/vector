<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../styles/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/media.css" />
    <link rel="stylesheet" href="./islands.css" />
    <script src="./islands.js" defer></script>
    <title>Острова района</title>
</head>

<body>
    <h1 class="header__icon-text">Острова_района</h1>
    <div class="game-container">



        <div class="map-container">
            <p class="score">Счёт: <span id="score">0</span></p>
            <div class="island-marker" data-id="1">1</div>
            <div class="island-marker" data-id="2">2</div>
            <div class="island-marker" data-id="3">3</div>
        </div>
        <div class="result-container"></div>

        <!-- Карточка вопроса -->
        <div class="card" id="card" style="display: none;">
            <h2 id="question-text"></h2>
            <div id="answers"></div>
            <button id="close-card">Закрыть</button>
        </div>

        <!-- Экран завершения -->
        <div class="end-screen" id="end-screen" style="display: none;">
            <h2>Игра завершена!</h2>
            <p>Ваш счёт: <span id="final-score">0</span></p>
            <button id="restart-button">Начать заново</button>
        </div>
    </div>
    <footer>
        <a href="https://anastasia-rubtcova.github.io/vector/#gallery-container" class="link-back">
            <h2>Вернуться</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-right"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
            </svg>
        </a>
    </footer>
</body>

</html>
