<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../styles/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styles.css" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/media.css" />
    <link rel="stylesheet" href="./wars.css" />
    <script src="./wars.js" defer></script>
    <title>Отголоски войны</title>
</head>

<body>
    <div class="game-container">
        <div class="header">
            <h1 class="header__icon-text">Отголоски_войны</h1>
        </div>
        <div class="content">
            <p>Выберите, где было сделано историческое фото военного времени.</p>

            <div class="score">Счёт: <span id="score">0</span>/<span id="total">0</span></div>

            <div class="photo-container">
                <img id="old-photo" class="old-photo" src="" alt="Историческое фото">
            </div>

            <div id="options" class="options"></div>

            <button id="check-btn">Проверить ответ</button>
            <button id="next-btn" style="display:none;">Следующее фото</button>

            <div id="info-box" class="info-box"></div>
        </div>
    </div>
    <footer>
        <a href="https://anastasia-rubtcova.github.io/vector/#gallery-container" class="link-back">
            <h2>Вернуться</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-arrow-right"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8" />
            </svg>
        </a>
    </footer>
</body>

</html>
